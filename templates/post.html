{% extends "base.html" %}

<title>學生資料管理系統 - 新增資料</title>

{% block content %}
<style>
    .page-wrapper {
        max-width: 700px;
        margin: 40px auto;
        padding: 20px 30px;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.06);
        background-color: #fafafa;
        font-family: "Microsoft JhengHei", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .page-wrapper h1 {
        text-align: center;
        margin-bottom: 10px;
    }

    .page-wrapper .back-link {
        text-align: center;
        margin-bottom: 20px;
    }

    .page-wrapper .back-link a {
        text-decoration: none;
        color: #007bff;
    }

    .page-wrapper .back-link a:hover {
        text-decoration: underline;
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    table th,
    table td {
        border: 1px solid #ccc;
        padding: 8px 10px;
        font-size: 14px;
    }

    table th {
        width: 25%;
        background-color: #f0f0f0;
        text-align: right;
        white-space: nowrap;
    }

    table td {
        background-color: #fff;
    }

    .required-label::before {
        content: "*";
        color: red;
        margin-right: 3px;
    }

    input[type="text"],
    input[type="email"],
    input[type="date"] {
        width: 100%;
        box-sizing: border-box;
        padding: 6px 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="date"]:focus {
        outline: none;
        border-color: #007bff;
        box-shadow: 0 0 0 2px rgba(0,123,255,0.2);
    }

    .btn-group {
        text-align: center;
        padding: 10px 0;
    }

    .btn {
        display: inline-block;
        min-width: 80px;
        padding: 6px 14px;
        margin: 0 6px;
        border-radius: 4px;
        border: 1px solid transparent;
        cursor: pointer;
        font-size: 14px;
    }

    .btn-submit {
        background-color: #28a745;
        border-color: #28a745;
        color: #fff;
    }

    .btn-submit:hover {
        background-color: #218838;
        border-color: #1e7e34;
    }

    .btn-reset {
        background-color: #e0e0e0;
        border-color: #d0d0d0;
    }

    .btn-reset:hover {
        background-color: #d5d5d5;
    }
</style>

<div class="page-wrapper">
    <h1>學生資料管理系統 - 新增資料</h1>

    <div class="back-link">
        {# 若有設定 url name，例如 path("index/", views.index, name="index") #}
        {# <a href="{% url 'index' %}">回首頁</a> #}
        <a href="/index/">回首頁</a>
    </div>

    {# 若 post 對應的 url 有 name，例如 'student_create'，可改成：action="{% url 'student_create' %}" #}
    <form action="/post/" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <th class="required-label">姓名</th>
                <td>
                    <input type="text" id="cName" name="cName" required>
                </td>
            </tr>
            <tr>
                <th class="required-label">性別</th>
                <td>
                    <label>
                        <input type="radio" id="cSexM" name="cSex" value="M" checked>
                        男
                    </label>
                    &nbsp;&nbsp;
                    <label>
                        <input type="radio" id="cSexF" name="cSex" value="F">
                        女
                    </label>
                </td>
            </tr>
            <tr>
                <th class="required-label">生日</th>
                <td>
                    <input type="date" id="cBirthday" name="cBirthday" required>
                </td>
            </tr>
            <tr>
                <th class="required-label">信箱</th>
                <td>
                    <input type="email" id="cEmail" name="cEmail" required>
                </td>
            </tr>
            <tr>
                <th>電話</th>
                <td>
                    <input type="text" id="cPhone" name="cPhone">
                </td>
            </tr>
            <tr>
                <th>地址</th>
                <td>
                    <input type="text" id="cAddr" name="cAddr">
                </td>
            </tr>
            <tr>
                <td colspan="2" class="btn-group">
                    <input type="submit" class="btn btn-submit" value="新增">
                    <input type="reset" class="btn btn-reset" value="清除">
                </td>
            </tr>
        </table>
    </form>
</div>
{% endblock %}
