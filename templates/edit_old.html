{% extends "base.html" %}
{% block title %}
<title>學生資料管理系統-修改資料</title>
<style>
    h1,h3{
        text-align: center;
    }
    table{
        margin-left: auto;
        margin-right: auto;
    }
    table, th, td{
        border: 1px solid black;
        border-collapse: collapse;
    }
</style>
{% endblock  %}

{% block content%}
    <h1>學生資料管理系統-修改資料</h1>
    <h3><a href="/index/">回首頁</a></h3>
    <form action="/edit/{{obj_data.cID}}/" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <th>*姓名</th>
                <td><input type="text" id="cName" name="cName" required value="{{ obj_data.cName }}"></td>
            </tr>
            <tr>
                <th>*性別</th>
                <td>
                    <input type="radio" id="cSexM" name="cSex" value="M" {% if obj_data.cSex == "M" %}checked{% endif %}>
                    <label for="cSexM">男</label>
                    <input type="radio" id="cSexF" name="cSex" value="F" {% if obj_data.cSex == "F" %}checked{% endif %}>
                    <label for="cSexF">女</label>
                
                </td>
            </tr>
            <tr>
                <th>*生日</th>
                <td><input type="date" id="cBirthday" name="cBirthday" required value="{{ obj_data.cBirthday |date:'Y-m-d' }}"></td>
            </tr>
            <tr>
                <th>*信箱</th>
                <td><input type="email" id="cEmail" name="cEmail" required value="{{ obj_data.cEmail }}"></td>
            </tr>
            <tr>
                <th>&nbsp;&nbsp;電話</th>
                <td><input type="text" id="cPhone" name="cPhone" value="{{ obj_data.cPhone }}"></td>
            </tr>
            <tr>
                <th>&nbsp;&nbsp;地址</th>
                <td><input type="text" id="cAddr" name="cAddr" value="{{ obj_data.cAddr }}"></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <input type="submit" value="修改">
                    <input type="reset" value="清除">
                </td>
            </tr>
        </table>
    </form>
{% endblock  %}
