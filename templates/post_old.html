{% extends "base.html" %}
{% block title %}
<title>學生資料管理系統-新增資料</title>
<style>
    h1,h3{
        text-align: center;
    }
    table{
        margin-left: auto;
        margin-right: auto;
    }
    table, th, td{
        border: 1px solid black;
        border-collapse: collapse;
    }
</style>
{% endblock  %}

{% block content%}
    <h1>學生資料管理系統-新增資料</h1>
    <h3><a href="/index/">回首頁</a></h3>
    <form action="/post/" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <th>*姓名</th>
                <td><input type="text" id="cName" name="cName" required></td>
            </tr>
            <tr>
                <th>*性別</th>
                <td>
                    <input type="radio" id="cSexM" name="cSex" value="M" checked>
                    <label for="cSexM">男</label>
                    <input type="radio" id="cSexF" name="cSex" value="F">
                    <label for="cSexF">女</label>
                
                </td>
            </tr>
            <tr>
                <th>*生日</th>
                <td><input type="date" id="cBirthday" name="cBirthday" required></td>
            </tr>
            <tr>
                <th>*信箱</th>
                <td><input type="email" id="cEmail" name="cEmail" required></td>
            </tr>
            <tr>
                <th>&nbsp;&nbsp;電話</th>
                <td><input type="text" id="cPhone" name="cPhone"></td>
            </tr>
            <tr>
                <th>&nbsp;&nbsp;地址</th>
                <td><input type="text" id="cAddr" name="cAddr"></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <input type="submit" value="新增">
                    <input type="reset" value="清除">
                </td>
            </tr>
        </table>
    </form>
{% endblock  %}
